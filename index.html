<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Fibonacci</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen p-2">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-6">Mémo Roulette Fibonacci</h1>
        
        <div class="mb-4">
            <label for="totalBudget" class="block mb-2">Budget total :</label>
            <input type="number" id="totalBudget" class="bg-gray-700 text-white p-2 rounded w-20 mx-auto text-center" placeholder="Ex: 40 €">
        </div>
        
        <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6">Commencer</button>
        
        <div id="gameArea" class="hidden">
            <p class="mb-4">Prochaine mise :</p>
            <div id="currentBet" class="text-5xl font-bold mb-6">0</div>
            
            <div class="flex justify-center space-x-4">
                <button id="winButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">Gagné</button>
                <button id="loseButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">Perdu</button>
            </div>
            
            <p class="mt-6 text-sm text-gray-400">Pertes en cours : <span id="currentLoss">0</span></p>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
